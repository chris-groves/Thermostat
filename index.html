<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.4.1.js"></script>
    <script src="src/thermostat.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
      <p>
        Energy Use: <span id="energy-use"></span>
      </p>
    </section>
    <section>
    Current Temperature: <span id="current-temperature"></span>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
    </section>
    <script src="src/thermostat.js"></script>
  </body>
</html>

<script>

$(document).ready(function() {
  var thermostat = new Thermostat();
  updateTemperature();
  displayEnergyUse();

  $('#temperature-up').on('click', function() {
    thermostat.Up();
    updateTemperature();
    displayEnergyUse();
  })

  $('#temperature-down').on('click', function() {
    thermostat.Down();
    updateTemperature();
    displayEnergyUse();
  })

  $('#temperature-reset').on('click', function() {
    thermostat.Reset();
    updateTemperature();
    displayEnergyUse();
  })

  $('#powersaving-on').on('click', function() {
    thermostat.switchPowerSavingModeOn();
    $('#power-saving-status').text('on')
    updateTemperature();
    displayEnergyUse();
  })

  $('#powersaving-off').on('click', function() {
    thermostat.switchPowerSavingModeOff();
    $('#power-saving-status').text('off')
    updateTemperature();
    displayEnergyUse();
  })

  $.get('http://api.openweathermap.org/data/2.5/weather?q=London,uk-<YOUR-API-KEY>-&units=metric', function(data) {
    $('#current-temperature').text(data.main.temp);
  })

  $('#select-city').submit(function(event) {
    event.preventDefault();
    var city = $('#current-city').val();
    $.get('http://api.openweathermap.org/data/2.5/weather?q=' + city + '<YOUR-API-KEY>', function(data) {
      $('#current-temperature').text(data.main.temp);
    })

  })

  function displayEnergyUse() {
    $('#energy-use').text(thermostat.energyUse());
    $('#energy-use').attr('class',thermostat.energyUse());
  };

  function updateTemperature() {
    $('#temperature').text(thermostat.temperature);
    $('#temperature').attr('class',thermostat.energyUse());
  }
});

</script>
